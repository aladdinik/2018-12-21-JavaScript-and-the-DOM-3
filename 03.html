    <title>03 .insertBefore() (from MDN but modified)</title>
</head><!-- .insertBefore() (from MDN but modified) -->
<body>
<main>
	<div>
	  <span id="sp1">sp1 foo bar</span>
	</div>

<script>
/* insertBefore() (from MDN but modified) */
	
	// Get a reference to the element, before we want to insert the element
	var sp1 = document.getElementById("sp1");
	
	// Get a reference to the parent element
	var parentDiv = sp1.parentNode;

	// Create a new, plain <span> element
	var sp2 = document.createElement("span");
	sp2.textContent = `sp2.insertBefore() \\|/ `;
	
	// Insert the new element into the DOM before sp1
	parentDiv.insertBefore(sp2, sp1);
</script>
</main>
</body>
